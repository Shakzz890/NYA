<style>
:root {
  --bg-color: #111;
  --text-color: white;
  --accent-color: royalblue;
}

* {
  box-sizing: border-box;
  transition: background 0.3s, color 0.3s;
}

html, body {
  margin: 0;
  padding: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: "Segoe UI", sans-serif;
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}

body {
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
}

.top-nav {
  width: 100%;
  background-color: #000;
  border-bottom: 1px solid white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}

.nav-logo {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.nav-logo img {
  height: 35px;
}

.logo-text {
  font-size: 1.4em;
  color: var(--accent-color);
  font-weight: bold;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 20px;
}

.nav-links a {
  color: #ccc;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
  font-size: 0.9rem;
}

.nav-links a:hover {
  color: var(--accent-color);
}

main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

.intro {
  padding: 10px 20px;
  text-align: center;
  font-size: 1.1em;
  background-color: #1a1a1a;
  border-bottom: 1px solid #333;
}

.intro p {
  margin: 0;
}

.intro span.highlight {
  color: var(--accent-color);
  font-weight: bold;
  letter-spacing: 1px;
}

.sidebar {
  width: 295px;
  background-color: #222;
  border-right: 2px solid #222;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.search-container {
  position: relative;
  display: flex;
  align-items: center;
  margin: 10px;
}

.search-container input {
  flex: 1;
  padding: 6px 28px 6px 6px;
  border-radius: 5px;
  border: 1px solid #2f2f2f;
  background-color: var(--bg-color);
  color: var(--text-color);
  width: 100%;
  font-size: 0.9rem;
}

.clear-btn {
  position: absolute;
  top: 42%;
  right: 10px;
  transform: translateY(-50%);
  font-size: 1.3em;
  color: #666;
  cursor: pointer;
  display: none;
  user-select: none;
  line-height: 8;
  z-index: 10;
}

.category-bar {
  display: flex;
  justify-content: space-around;
  padding: 6px 10px;
  background-color: #1a1a1a;
  border-bottom: 1px solid #333;
  overflow-x: auto;
  gap: 6px;
  scrollbar-width: thin;
  scrollbar-color: var(--accent-color) #333;
}

.category-bar::-webkit-scrollbar {
  height: 6px;
}

.category-bar::-webkit-scrollbar-thumb {
  background-color: var(--accent-color);
  border-radius: 3px;
}

.category-button {
  background-color: #333;
  color: #ccc;
  border: none;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s, color 0.3s;
  font-size: 0.85rem;
  white-space: nowrap;
}

.category-button:hover {
  background-color: var(--accent-color);
  color: white;
}

.category-button.active {
  background-color: var(--accent-color);
  color: white;
}

.scrollable-list {
  flex: 1;
  overflow-y: auto;
  padding: 0; /* cleaned: no padding here */
  background-color: #1a1a1a;
}

.channel-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 10px; /* even padding all around */
}

.channel-button {
  width: 100%;
  padding: 12px;
  background-color: #333;
  border: 1px solid #444;
  border-radius: 6px;
  color: white;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
  font-size: 0.9rem;
}

.channel-button:hover {
  background-color: var(--accent-color);
  color: black;
}

.channel-logo {
  width: 40px;
  height: 40px;
  object-fit: contain;
  border-radius: 4px;
  background-color: white;
}

.main {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

#channelInfo {
  display: none;
}

#video {
  width: 100%;
  height: 100vh;
}

.jwplayer {
  width: 100% !important;
  height: 100% !important;
  object-fit: fill !important; /* exact fit */
  background: black;
}

#channelCount {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  padding: 10px;
  font-weight: bold;
  text-align: center;
  font-size: 0.85rem;
  line-height: 1.2;
  margin-top: auto;
  border-top: 1px solid #333;
}

#channelCountText,
#channelCount i {
  animation: rgbText 3s linear infinite;
  font-size: 1.1rem;
  margin-top: auto;
}

@keyframes rgbText {
  0% { color: red; }
  25% { color: orange; }
  50% { color: lime; }
  75% { color: cyan; }
  100% { color: magenta; }
}

.contact-footer {
  background-color: #000;
  padding: 10px 20px;
  color: #ccc;
  border-top: 1px solid white;
  width: 100%;
  font-size: 0.85em;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.left-section {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.2em;
  flex-wrap: wrap;
}

.right-section {
  font-size: 0.9em;
  color: #555;
}

.social-link {
  color: #ccc;
  text-decoration: none !important;
}

.social-link:hover {
  color: var(--accent-color);
}

.channel-list::after {
    content: '';
    display: block;
    height: 20px;
    width: 100%;
}

/* --- RESPONSIVE --- */
@media (max-width: 768px) {
  main {
    flex-direction: column;
  }

  #video {
    order: -1;
    width: 100%;
    max-height: 45vh; /* limit height on mobile */
    background: black;
  }

  .jwplayer {
    object-fit: fill !important; /* exact fit on mobile */
  }

  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #333;
    flex: 1 1 auto;
    min-height: 0;
    display: flex;
    flex-direction: column;
    background-color: #1a1a1a;
  }

  .scrollable-list {
    padding: 0;
  }

  .channel-list {
    padding: 10px;
  }

  .channel-button {
    padding: 12px;
    font-size: 0.9rem;
  }

  .category-bar {
    justify-content: flex-start;
  }

  .category-button {
    flex: 0 0 auto;
    padding: 5px 8px;
    font-size: 0.8rem;
  }

  .footer-content {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 10px;
  }

  .left-section, .right-section {
    justify-content: center;
  }

  .nav-logo img {
    height: 30px;
  }

  .nav-links {
    gap: 15px;
  }
}
</style>
</head>
