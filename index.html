<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";</script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --accent-color: royalblue;
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      width: 100%;
      background-color: #000;
      border-bottom: 2px solid #3a3a3a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5em;
      color: var(--accent-color);
      font-weight: bold;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    main {
      display: flex;
      flex-direction: row;
      width: 100%;
      flex-grow: 1;
      height: 100%;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      border-right: 2px solid #2f2f2f;
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-height: 100vh;
      overflow-y: auto;
    }

    .search-container {
      position: relative;
      margin-bottom: 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }

    .channel-list {
      overflow-y: auto;
      flex-grow: 1;
    }

    .channel-button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border: 1px solid #2f2f2f;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    .channel-button:hover {
      background-color: #45010c22;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background-color: white;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #video {
      width: 100%;
      aspect-ratio: 16 / 9;
      margin: 0;
      padding: 0;
    }

    .jwplayer {
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
    }

    .contact-footer {
      background-color: #000;
      padding: 5px 20px;
      color: #ccc;
      border-top: 2px solid #2f2f2f;
      font-size: 0.7em;
      text-align: center;
    }

    .contact-footer .social-link {
      margin: 0 10px;
      color: #ccc;
      font-size: 1.2em;
    }

    .contact-footer .social-link:hover {
      color: var(--accent-color);
    }

    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      z-index: 1000;
    }

    .chat-header {
      background-color: var(--accent-color);
      color: white;
      padding: 8px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      max-height: 150px;
      overflow-y: auto;
      padding: 8px;
      font-size: 0.9em;
      color: #ddd;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 8px;
      background: #111;
      color: white;
    }

    .chat-input button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #333;
        max-height: 50vh;
      }

      .top-nav {
        flex-direction: row;
        justify-content: space-between;
        padding: 10px;
      }

      .nav-links {
        flex-direction: row;
        gap: 15px;
      }

      .nav-logo img {
        height: 30px;
      }

      .chat-box {
        width: 90%;
        bottom: 10px;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="Jinwoo.png" alt="Logo" />
      <span class="logo-text">Shakzz TV</span>
    </div>
    <div class="nav-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
    </div>
  </nav>

  <main>
    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>

    <div class="main">
      <div id="video"></div>
    </div>
  </main>

  <footer class="contact-footer">
    Contact Me:
    <a href="https://facebook.com/yourprofile" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
    <a href="https://youtube.com/@Shakzz05" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a><br>
    Â© All rights reserved 2025
  </footer>

  <!-- Simple Chat Box -->
  <div class="chat-box">
    <div class="chat-header">Chat with us</div>
    <div class="chat-body" id="chatBody">Hello! How can we help you?</div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="cutie.js"></script>
  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });

    // Simple Chat Functionality
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        const body = document.getElementById('chatBody');
        body.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
        input.value = '';
        body.scrollTop = body.scrollHeight;
      }
    }
  </script>
</body>
</html>
