<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.1/jwplayer.js"></script>
  <script>jwplayer.key = "YOUR_JWPLAYER_KEY";</script>

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
    }

    .nav-logo img {
      height: 36px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 280px;
      background-color: #1a1a1a;
      padding: 10px;
      overflow-y: auto;
    }

    .main {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .channel-button {
      width: 100%;
      background-color: #222;
      border: none;
      padding: 8px;
      margin-bottom: 6px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-align: left;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .channel-button:hover {
      background-color: #333;
    }

    .channel-logo {
      height: 32px;
      width: 32px;
      object-fit: contain;
    }

    .search-bar {
      margin-bottom: 10px;
    }

    #channelInfo {
      margin-top: 10px;
      font-size: 16px;
    }

    #video {
      flex: 1;
      min-height: 360px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 240px;
      }

      .main {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-logo">
      <a href="#" onclick="location.reload(); return false;">
        <img src="Jinwoo.png" alt="Logo" />
        <span class="logo-text">Shakzz TV</span>
      </a>
    </div>
    <div class="nav-right">
      <a href="https://t.me/shakzzmods" target="_blank">Telegram</a>
      <a href="mailto:shakzzmods@gmail.com">Contact</a>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <input type="text" id="search" class="search-bar" placeholder="Search channel..." />
      <div id="channelList"></div>
      <div id="channelCountText" style="margin-top: 10px;"></div>
    </div>
    <div class="main">
      <div id="video"></div>
      <div id="channelInfo"></div>
    </div>
  </div>

  <!-- Channels & Logic -->
  <script src="cutie.js"></script>
</body>
</html>
