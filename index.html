<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";</script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --accent-color: royalblue;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
    }

    body {
      overflow: hidden;
    }

    .top-nav {
      width: 100%;
      background-color: #000;
      border-bottom: 2px solid #3a3a3a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5em;
      color: var(--accent-color);
      font-weight: bold;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    main {
      flex: 1;
      display: flex;
      height: calc(100% - 60px); /* Adjusted for header height */
      overflow: hidden;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #video {
      flex: 1;
      width: 100%;
      height: 100%;
    }

    .jwplayer {
      width: 100% !important;
      height: 100% !important;
      object-fit: fill !important;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      border-left: 2px solid #2f2f2f;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }

    .channel-list {
      overflow-y: auto;
      flex: 1;
      padding-right: 5px;
      scrollbar-width: thin;
      scrollbar-color: #444 transparent;
    }

    .channel-list::-webkit-scrollbar {
      width: 8px;
    }

    .channel-list::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }

    .channel-button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #333;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .channel-button:hover {
      background-color: #444;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background-color: white;
    }

    .contact-footer {
      background-color: #000;
      padding: 10px 20px;
      color: #ccc;
      font-size: 0.85em;
      border-top: 2px solid #2f2f2f;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2em;
    }

    .right-section {
      font-size: 0.9em;
      color: #555;
    }

    .social-link {
      color: #ccc;
      text-decoration: none !important;
    }

    .social-link:hover {
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 2px solid #333;
        max-height: 50vh;
        overflow-y: auto;
      }

      .channel-list {
        max-height: calc(50vh - 50px);
      }

      .top-nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="Jinwoo.png" alt="Logo" />
      <span class="logo-text">Shakzz TV</span>
    </div>
    <div class="nav-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
    </div>
  </nav>

  <main>
    <div class="main">
      <div id="video"></div>
      <div id="channelInfo"></div>
    </div>

    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>
  </main>

  <footer class="contact-footer">
    <div class="footer-content">
      <div class="left-section">
        Contact Me:
        <a href="https://facebook.com/profile.php?id=100083316728361" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="https://youtube.com/@Shakzz05" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
        <a href="mailto:shakzz05.business@gmail.com" target="_blank" class="social-link"><i class="fas fa-envelope"></i></a>
      </div>
      <div class="right-section">Â© All rights reserved 2025</div>
    </div>
  </footer>

  <script src="cutie.js"></script>
  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });
  </script>
</body>
</html>
