<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>jwplayer.key = "YOUR_JWPLAYER_KEY";</script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --accent-color: royalblue;
    }

    [data-theme='light'] {
      --bg-color: #fff;
      --text-color: #000;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      border-bottom: 2px solid #333;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .theme-toggle {
      font-size: 1.4em;
      cursor: pointer;
      color: var(--accent-color);
    }

    main {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video {
      width: 100%;
      max-width: 100%;
      height: 100%;
    }

    .sidebar {
      width: 300px;
      background: #222;
      border-left: 2px solid #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .search-container {
      position: relative;
      margin-bottom: 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px 30px 8px 10px;
      border-radius: 6px;
      background-color: var(--bg-color);
      border: 1px solid #444;
      color: var(--text-color);
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      color: #aaa;
      display: none;
    }

    .channel-list {
      overflow-y: auto;
      flex: 1;
    }

    .channel-button {
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel-button:hover {
      background-color: #222;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background-color: white;
    }

    footer.coded {
      margin: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .contact-footer {
      background-color: #000;
      color: #ccc;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #333;
    }

    .contact-footer a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.4em;
      color: #ccc;
    }

    .contact-footer a:hover {
      color: var(--accent-color);
    }

    .contact-footer .rights {
      font-size: 0.9em;
      color: #666;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 45vh;
        border-left: none;
        border-top: 2px solid #333;
      }

      .main {
        width: 100%;
      }

      .nav-links {
        flex-direction: row;
      }

      .top-nav {
        flex-wrap: wrap;
      }

      #video {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="Jinwoo.png" alt="Logo" />
      <span class="logo-text">Shakzz TV</span>
    </div>
    <div class="nav-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
      <i class="fas fa-adjust theme-toggle" title="Toggle Dark/Light Mode"></i>
    </div>
  </nav>

  <main>
    <div class="main">
      <div id="channelInfo"></div>
      <div id="video"></div>
      <footer class="coded">Coded by Cutie</footer>
    </div>

    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>
  </main>

  <footer class="contact-footer">
    <div class="contact-content">
      Contact Me:
      <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="rights">Â© All rights reserved 2025</div>
  </footer>

  <script src="cutie.js"></script>
  <script>
    const themeToggle = document.querySelector('.theme-toggle');
    const root = document.documentElement;
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');

    themeToggle.addEventListener('click', () => {
      const theme = root.getAttribute('data-theme');
      root.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
    });

    root.setAttribute('data-theme', 'dark');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });
  </script>
</body>
</html>
