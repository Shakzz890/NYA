<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shakzz TV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
    }

    .search-container {
      padding: 10px;
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 10px 40px 10px 10px; /* leaves space for the ‚ùå */
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-size: 1em;
    }

    .clear-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #aaa;
      cursor: pointer;
      display: none;
      user-select: none;
      z-index: 1;
      line-height: 1;
    }

    .channel-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 10px;
    }

    .channel-item {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #333;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .channel-item:hover {
      background-color: #444;
    }

    #channelCount {
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      text-align: center;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search channel..." />
      <span id="clearSearch" class="clear-btn">&times;</span>
    </div>

    <div class="channel-list" id="channelList">
      <div class="channel-item">Channel 1</div>
      <div class="channel-item">Channel 2</div>
      <div class="channel-item">Channel 3</div>
      <div class="channel-item">Channel 4</div>
      <div class="channel-item">Channel 5</div>
    </div>

    <div id="channelCount">
      <i class="fas fa-tv"></i>
      <span id="channelCountText">5 channels found</span>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');
    const channelItems = document.querySelectorAll('.channel-item');
    const channelCountText = document.getElementById('channelCountText');

    function updateCount(count) {
      channelCountText.textContent = `${count} channel${count !== 1 ? 's' : ''} found`;
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      let visibleCount = 0;

      channelItems.forEach(item => {
        if (item.textContent.toLowerCase().includes(query)) {
          item.style.display = 'block';
          visibleCount++;
        } else {
          item.style.display = 'none';
        }
      });

      updateCount(visibleCount);
      clearBtn.style.display = query ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      channelItems.forEach(item => item.style.display = 'block');
      updateCount(channelItems.length);
    });

    updateCount(channelItems.length);
  </script>

</body>
</html>
