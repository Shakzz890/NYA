<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Disable DevTools -->
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>
    jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent: royalblue;
    }

    [data-theme="light"] {
      --bg-color: #f9f9f9;
      --text-color: #111;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      background: #000;
      border-bottom: 2px solid #3a3a3a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5em;
      color: royalblue;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #aaa;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: royalblue;
    }

    main {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #video {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
      border: 4px solid #2f2f2f;
      box-shadow: 0 0 20px #2f2f2f;
    }

    .sidebar {
      width: 300px;
      background: #222;
      border-left: 2px solid #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-height: 100vh;
    }

    .search-container {
      position: relative;
      margin-bottom: 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background-color: #111;
      color: white;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      display: none;
    }

    .channel-list {
      overflow-y: auto;
      flex-grow: 1;
    }

    .channel-button {
      padding: 10px;
      margin: 5px 0;
      background: #333;
      border: 1px solid #2f2f2f;
      color: white;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
      cursor: pointer;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background: white;
      border-radius: 6px;
    }

    footer.coded {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }

    .contact-footer {
      background: #000;
      padding: 20px;
      border-top: 2px solid #2f2f2f;
      text-align: center;
      color: #ccc;
    }

    .social-link {
      color: #ccc;
      margin: 0 10px;
      font-size: 1.4em;
      text-decoration: none;
    }

    .social-link:hover {
      color: royalblue;
    }

    .rights {
      font-size: 0.9em;
      color: #555;
    }

    #themeToggle {
      cursor: pointer;
      color: #888;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 50vh;
        border-left: none;
        border-top: 2px solid #2f2f2f;
      }

      .main {
        width: 100%;
      }

      #video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="Jinwoo.png" alt="Logo" />
      <span class="logo-text">Shakzz TV</span>
    </div>
    <div class="nav-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
      <span id="themeToggle" title="Toggle Dark/Light Mode"><i class="fas fa-adjust"></i></span>
    </div>
  </nav>

  <main>
    <div class="main">
      <div id="channelInfo"></div>
      <div id="video"></div>
      <footer class="coded">Coded by Cutie</footer>
    </div>

    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>
  </main>

  <footer class="contact-footer">
    <div class="contact-content">
      Contact Me:
      <a href="https://www.facebook.com/profile.php?id=100083316728361" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
      <a href="https://youtube.com/@Shakzz05" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="rights">Â© All rights reserved 2025</div>
  </footer>

  <script src="cutie.js"></script>
  <script>
    // Clear button for search
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });

    // Toggle Dark/Light Theme
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    });
  </script>
</body>
</html>
