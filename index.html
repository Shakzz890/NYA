<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";</script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --accent-color: royalblue;
    }

    [data-theme='light'] {
      --bg-color: #fff;
      --text-color: #000;
      --accent-color: royalblue;
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      width: 100%;
      background-color: #000;
      border-bottom: 2px solid #3a3a3a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5em;
      color: var(--accent-color);
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.3em;
      color: var(--accent-color);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    #video {
      width: 100%;
      height: 100%;
      max-width: 100%;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      border-left: 2px solid #2f2f2f;
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-height: 100vh;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background-color: var(--bg-color);
      color: var(--text-color);
      width: 100%;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    .channel-list {
      overflow-y: auto;
      flex-grow: 1;
    }

    .channel-button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border: 1px solid #2f2f2f;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel-button:hover {
      background-color: #45010c22;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background-color: white;
    }

    footer.coded {
      margin: 20px;
      color: #666;
      font-size: 0.9em;
    }

    .contact-footer {
      background-color: #000;
      padding: 20px;
      color: #ccc;
      text-align: center;
      border-top: 2px solid #2f2f2f;
      width: 100%;
    }

    .contact-footer .contact-content {
      margin-bottom: 10px;
      font-size: 1em;
    }

    .contact-footer .social-link {
      margin: 0 10px;
      color: #ccc;
      font-size: 1.4em;
      transition: color 0.3s;
    }

    .contact-footer .social-link:hover {
      color: var(--accent-color);
    }

    .contact-footer .rights {
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .main {
        width: 100%;
      }

      #video {
        width: 100%;
        height: auto;
      }

      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 2px solid #333;
        max-height: 50vh;
      }

      .top-nav {
        flex-direction: row;
        justify-content: space-between;
        padding: 10px;
      }

      .nav-links {
        flex-direction: row;
        gap: 15px;
      }

      .nav-logo img {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="Jinwoo.png" alt="Logo" />
      <span class="logo-text">Shakzz TV</span>
    </div>
    <div class="nav-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
      <i class="fas fa-adjust theme-toggle" title="Toggle Dark/Light"></i>
    </div>
  </nav>

  <main>
    <div class="main">
      <div id="channelInfo"></div>
      <div id="video"></div>
      <footer class="coded">Coded by Cutie</footer>
    </div>

    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>
  </main>

  <footer class="contact-footer">
    <div class="contact-content">
      Contact Me:
      <a href="https://facebook.com/yourprofile" target="_blank" class="social-link">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://youtube.com/yourchannel" target="_blank" class="social-link">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
    <div class="rights">Â© All rights reserved 2025</div>
  </footer>

  <script src="cutie.js"></script>
  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');
    const toggleBtn = document.querySelector('.theme-toggle');

    // Search input clear button logic
    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });

    // Toggle theme logic
    toggleBtn.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
    });

    // Set default dark theme
    document.documentElement.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
