<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.3/jwplayer.js"></script>
  <script>jwplayer.key = "YOUR_LICENSE_KEY";</script>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #video {
      width: 100%;
      background-color: black;
      aspect-ratio: 16 / 9;
    }

    #channelInfo {
      padding: 10px;
      text-align: center;
      background-color: #222;
      font-weight: bold;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      border-right: 2px solid #111;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .search-container {
      padding: 10px;
      position: relative;
    }

    #search {
      width: 100%;
      padding: 8px 30px 8px 10px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    #clearSearch {
      position: absolute;
      right: 20px;
      top: 18px;
      cursor: pointer;
      color: #aaa;
      font-size: 18px;
    }

    .channel-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 10px;
    }

    .channel {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }

    .channel:hover {
      background-color: #333;
    }

    .channel img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .channel span {
      vertical-align: middle;
    }

    #channelCount {
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      border-top: 1px solid #333;
      background-color: #222;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #111;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    footer a {
      color: #0af;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        order: 2;
      }

      .main {
        order: 1;
      }

      .channel-list {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="main">
      <div id="video"></div>
      <div id="channelInfo">Now Playing: </div>
    </div>

    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
      <div id="channelCount">
        <i class="fas fa-tv"></i>
        <span id="channelCountText">0 channels found</span>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Shakzz TV | Built with ❤️ by <a href="https://github.com/Shakzz890" target="_blank">Shakzz</a>
  </footer>

  <!-- Your script to load channels and player here -->
</body>
</html>
