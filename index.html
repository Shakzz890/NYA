<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shakzz TV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --nav-color: #000;
      --accent-color: royalblue;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --nav-color: #fff;
      --accent-color: royalblue;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--nav-color);
      padding: 10px 20px;
      border-bottom: 2px solid #3a3a3a;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 36px;
    }

    .logo-text {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #b74b4b;
    }

    .toggle-mode-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4em;
      color: var(--accent-color);
      transition: transform 0.3s ease;
    }

    .toggle-mode-btn:hover {
      transform: rotate(20deg);
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
    }

    .main {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video {
      width: 100%;
      max-width: 800px;
      border: 4px solid #2f2f2f;
      border-radius: 16px;
      box-shadow: 0 0 20px #2f2f2f;
      aspect-ratio: 16 / 9;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      border-left: 2px solid #2f2f2f;
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-height: 100vh;
    }

    .sidebar-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      min-height: 38px;
    }

    .search-container input {
      flex: 1;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background-color: #111;
      color: white;
      width: 100%;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }

    .channel-list {
      overflow-y: auto;
      flex-grow: 1;
    }

    .channel-button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border: 1px solid #2f2f2f;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel-button:hover {
      background-color: #45010c22;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background-color: white;
    }

    footer.coded {
      margin: 20px;
      color: #666;
      font-size: 0.9em;
    }

    .contact-footer {
      background-color: var(--nav-color);
      padding: 20px;
      color: var(--text-color);
      text-align: center;
      border-top: 2px solid #2f2f2f;
      width: 100%;
    }

    .contact-footer .contact-content {
      margin-bottom: 10px;
      font-size: 1em;
    }

    .contact-footer .social-link {
      margin: 0 10px;
      color: var(--text-color);
      font-size: 1.4em;
      transition: color 0.3s;
      text-decoration: none;
    }

    .contact-footer .social-link:hover {
      color: #b74b4b;
    }

    .contact-footer .rights {
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 2px solid #333;
        max-height: 50vh;
      }

      #video {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="Jinwoo.png" alt="Logo" />
      <span class="logo-text">Shakzz TV</span>
    </div>
    <div class="nav-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
      <button class="toggle-mode-btn" onclick="toggleMode()" id="toggleIcon">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main>
    <div class="main">
      <video id="video" controls>
        <source src="your-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="search-container">
          <input type="text" id="search" placeholder="Search channel..." />
          <span class="clear-btn" id="clearSearch">&times;</span>
        </div>
        <div class="channel-list">
          <div class="channel-button">
            <img class="channel-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" />
            <span>Facebook Live</span>
          </div>
          <!-- Add more channel buttons here -->
        </div>
      </div>
    </aside>
  </main>

  <footer class="contact-footer">
    <div class="contact-content">Contact us on social media</div>
    <a class="social-link" href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <div class="rights">Â© 2025 Shakzz TV. All rights reserved.</div>
  </footer>

  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');
    const toggleBtn = document.getElementById('toggleIcon');
    const icon = toggleBtn.querySelector('i');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    }
  </script>
</body>
</html>
