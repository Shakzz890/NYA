<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="Jinwoo.png">
    <title>Shakzz TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #111;
            --text-color: white;
            --accent-color: royalblue;
        }
        * {
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .top-nav {
            width: 100%;
            background-color: #000;
            border-bottom: 1px solid white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
        }
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .nav-logo img {
            height: 35px;
        }
        .logo-text {
            font-size: 1.4em;
            color: var(--accent-color);
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 0.9rem;
        }
        .nav-links a:hover {
            color: var(--accent-color);
        }
        #viewerCounter {
            display: flex;
            align-items: center;
            gap: 6px;
            color: royalblue;
            font-size: 1rem;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column; /* Changed to column for "under maintenance" message */
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .maintenance-message {
            font-size: 2.5em;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 20px;
        }
        .maintenance-subtext {
            font-size: 1.2em;
            color: #ccc;
        }
        .contact-footer {
            background-color: #000;
            padding: 10px 20px;
            color: #ccc;
            border-top: 1px solid white;
            width: 100%;
            font-size: 0.85em;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .left-section {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            flex-wrap: wrap;
        }
        .right-section {
            font-size: 0.9em;
            color: #555;
        }
        .social-link {
            color: #ccc;
            text-decoration: none !important;
        }
        .social-link:hover {
            color: var(--accent-color);
        }
        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .maintenance-message {
                font-size: 2em;
            }
            .maintenance-subtext {
                font-size: 1em;
            }
            .footer-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
            }
            .left-section, .right-section {
                justify-content: center;
            }
            .nav-logo img {
                height: 30px;
            }
            .nav-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-logo" onclick="location.reload()">
            <img src="Jinwoo.png" alt="Logo">
            <span class="logo-text">Shakzz TV</span>
        </div>
        <div class="nav-links">
            <div id="viewerCounter">
                <i class="fas fa-eye"></i>
                <span id="viewerCountText">0</span>
            </div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">DON'T CLICK</a>
        </div>
    </nav>
    <main>
        <div class="maintenance-message">
            Shakzz TV Is Under Maintenance
        </div>
        <div class="maintenance-subtext">
            We're working hard to bring you a major upgrade! Please check back soon.
        </div>
    </main>
    <footer class="contact-footer">
        <div class="footer-content">
            <div class="left-section">
                Contact Me:
                <a href="https://facebook.com/profile.php?id=100083316728361" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="https://youtube.com/@Shakzz05" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
                <a href="https://mail.google.com/mail/?view=cm&to=shakzz05.business@gmail.com" target="_blank" class="social-link"><i class="fas fa-envelope"></i></a>
                <noscript><a href="mailto:shakzz05.business@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a></noscript>
            </div>
            <div class="right-section">Â© All rights reserved 2025</div>
        </div>
    </footer>
    <script>
        // Placeholder for viewer counter update (not functional without backend)
        function updateViewerCount() {
            document.getElementById('viewerCountText').innerText = 'N/A'; // Or a static number
        }
        updateViewerCount();
        // Remove jwplayer related scripts as it's not needed for maintenance page
    </script>
</body>
</html>
