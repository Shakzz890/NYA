<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shakzz TV</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5em;
      color: royalblue;
      font-weight: bold;
    }

    .sidebar {
      padding: 20px;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      min-height: 38px;
    }

    .search-container input {
      flex: 1;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background-color: #111;
      color: white;
      width: 100%;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    .sidebar a {
      color: royalblue;
      text-decoration: none;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    a.social-icon {
      text-decoration: none;
      margin: 0 10px;
    }

    a.social-icon i {
      font-size: 24px;
      color: white;
      vertical-align: middle;
    }

    a.social-icon:hover i {
      color: #ccc;
    }

    footer p {
      margin-top: 10px;
      color: grey;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .nav-logo {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="page-container">

    <!-- Header -->
    <header>
      <div class="nav-logo">
        <img src="Jinwoo.png" alt="Logo" />
        <span class="logo-text">Shakzz TV</span>
      </div>
    </header>

    <!-- Sidebar / Content -->
    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
    </div>

    <!-- Footer -->
    <footer>
      <p>Contact Me:</p>
      <a href="https://facebook.com" class="social-icon" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://youtube.com" class="social-icon" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
      <p>Â© All rights reserved 2025</p>
    </footer>

  </div>

  <!-- Scripts -->
  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input')); // trigger search logic
    });
  </script>
  <script src="cutie.js"></script>

</body>
</html>
