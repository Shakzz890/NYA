<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shakzz TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwplayer@8.28.1/jwplayer.js"></script>
  <script>jwplayer.key = "YOUR_JWPLAYER_KEY";</script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Audiowide&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: var(--bg-color, #000);
      color: var(--text-color, #fff);
    }

    header {
      padding: 10px 20px;
      font-size: 1.8rem;
      background: #111;
      font-family: 'Audiowide', cursive;
      color: royalblue;
    }

    main {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      align-items: flex-start;
    }

    .sidebar {
      width: 280px;
      background-color: #111;
      padding: 15px;
      min-height: 100vh;
      overflow-y: auto;
      border-right: 2px solid #222;
    }

    .main {
      flex-grow: 1;
      padding: 10px;
    }

    #video {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 100%;
      margin: 0 !important;
      padding: 0 !important;
    }

    .jwplayer {
      margin: 0 !important;
      padding: 0 !important;
      display: block;
    }

    .channel-list {
      margin-top: 15px;
    }

    .channel {
      cursor: pointer;
      padding: 10px;
      background: #222;
      margin-bottom: 8px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .channel:hover {
      background: royalblue;
      color: #fff;
    }

    .search-container {
      position: relative;
    }

    #search {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 8px;
      color: #666;
      cursor: pointer;
    }

    footer.contact-footer {
      background-color: #000;
      padding: 8px 20px;
      color: #ccc;
      border-top: 2px solid #2f2f2f;
      font-size: 0.75em;
    }

    .footer-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }

    .contact-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .rights-left {
      color: #555;
    }

    .social-link {
      color: #ccc;
      font-size: 1.2em;
      text-decoration: none;
    }

    .social-link:hover {
      color: royalblue;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #222;
      }

      .footer-wrapper {
        align-items: center;
        text-align: center;
      }

      .contact-left {
        justify-content: center;
      }

      .rights-left {
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>Shakzz TV</header>

  <main>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>

    <!-- Main Player -->
    <div class="main">
      <div id="channelInfo"></div>
      <div id="video"></div>
    </div>
  </main>

  <footer class="contact-footer">
    <div class="footer-wrapper">
      <div class="contact-left">
        <span>Contact Me:</span>
        <a href="mailto:your@email.com" class="social-link"><i class="fas fa-envelope"></i></a>
        <a href="https://facebook.com/yourprofile" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="https://youtube.com/@Shakzz05" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="rights-left">Â© All rights reserved 2025</div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/Shakzz890/Shakzzcutie/main/playlist.m3u';

    async function fetchM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      return parseM3U(text);
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1];
          const url = lines[i + 1];
          if (url && url.startsWith('http')) {
            channels.push({ title, url });
          }
        }
      }
      return channels;
    }

    function displayChannels(channels) {
      const container = document.getElementById('channelList');
      container.innerHTML = '';
      channels.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = channel.title;
        div.onclick = () => loadChannel(channel);
        container.appendChild(div);
      });
    }

    function loadChannel(channel) {
      document.getElementById('channelInfo').innerHTML = `<h2>${channel.title}</h2>`;
      jwplayer("video").setup({
        file: channel.url,
        width: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    }

    document.getElementById("clearSearch").onclick = () => {
      document.getElementById("search").value = "";
      displayChannels(window.allChannels);
    };

    document.getElementById("search").oninput = function () {
      const query = this.value.toLowerCase();
      const filtered = window.allChannels.filter(c => c.title.toLowerCase().includes(query));
      displayChannels(filtered);
    };

    (async () => {
      const channels = await fetchM3U(m3uUrl);
      window.allChannels = channels;
      displayChannels(channels);
    })();
  </script>
</body>
</html>
