  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --accent-color: royalblue;
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    body {
      overflow: hidden;
    }

    .top-nav {
      width: 100%;
      background-color: #000;
      border-bottom: 2px solid #3a3a3a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5em;
      color: var(--accent-color);
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      border-right: 2px solid #2f2f2f;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background-color: var(--bg-color);
      color: var(--text-color);
      width: 100%;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    .channel-list {
      overflow-y: auto;
      flex-grow: 1;
      padding-bottom: 10px;
    }

    .channel-button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border: 1px solid #2f2f2f;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel-button:hover {
      background-color: #45010c22;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background-color: white;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    #channelInfo {
      display: none;
    }

    #video {
      width: 100%;
      height: 100%;
    }

    .jwplayer {
      width: 100% !important;
      height: 100% !important;
      aspect-ratio: unset !important;
      object-fit: fill !important;
    }

    .contact-footer {
      background-color: #000;
      padding: 10px 20px;
      color: #ccc;
      border-top: 2px solid #2f2f2f;
      width: 100%;
      font-size: 0.85em;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2em;
      flex-wrap: wrap;
    }

    .right-section {
      font-size: 0.9em;
      color: #555;
    }

    .social-link {
      color: #ccc;
      text-decoration: none !important;
    }

    .social-link:hover {
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #333;
        max-height: 50vh;
      }

      .top-nav {
        flex-direction: row;
        justify-content: space-between;
        padding: 10px;
      }

      .nav-links {
        flex-direction: row;
        gap: 15px;
      }

      .nav-logo img {
        height: 30px;
      }

      .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }

      .left-section, .right-section {
        justify-content: center;
      }

      #video {
        order: -1;
        width: 100%;
        max-height: 300px;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>

  <script src="cutie.js"></script>
  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });
  </script>
