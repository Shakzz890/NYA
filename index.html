<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="Jinwoo.png" />
  <title>Shakzz TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Disable DevTools -->
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>
    jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --accent: royalblue;
      --input-bg: #222;
      --border: #2f2f2f;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #000;
      --input-bg: #fff;
      --border: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      width: 100%;
      background-color: #000;
      border-bottom: 2px solid var(--border);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 1.5em;
      color: var(--accent);
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }

    .toggle-btn {
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 1.2em;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #video {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border: 4px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--border);
    }

    .sidebar {
      width: 300px;
      background-color: var(--input-bg);
      border-left: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-height: 100vh;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 8px 30px 8px 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: var(--bg);
      color: var(--text);
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      cursor: pointer;
      color: #aaa;
      display: none;
    }

    .channel-list {
      overflow-y: auto;
      flex-grow: 1;
    }

    .channel-button {
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 6px;
    }

    footer.coded {
      margin: 20px;
      color: #666;
      font-size: 0.9em;
    }

    .contact-footer {
      background-color: #000;
      padding: 20px;
      color: #ccc;
      text-align: center;
      border-top: 2px solid var(--border);
      width: 100%;
    }

    .social-link {
      margin: 0 10px;
      color: #ccc;
      font-size: 1.4em;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social-link:hover {
      color: #b74b4b;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 50vh;
        border-left: none;
        border-top: 2px solid var(--border);
      }

      .nav-links {
        margin-top: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="Jinwoo.png" alt="Logo" />
      <span class="logo-text">Shakzz TV</span>
    </div>
    <div class="nav-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Want the channels for OTT?</a>
      <button class="toggle-btn" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
      </button>
    </div>
  </nav>

  <main>
    <div class="main">
      <div id="channelInfo"></div>
      <div id="video"></div>
      <footer class="coded">Coded by Cutie</footer>
    </div>

    <div class="sidebar">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search channel..." />
        <span id="clearSearch" class="clear-btn">&times;</span>
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>
  </main>

  <footer class="contact-footer">
    <div>Contact Me:
      <a href="https://facebook.com/yourprofile" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
      <a href="https://youtube.com/yourchannel" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="rights">Â© All rights reserved 2025</div>
  </footer>

  <script src="cutie.js"></script>
  <script>
    const searchInput = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');

    searchInput.addEventListener('input', () => {
      clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.dispatchEvent(new Event('input'));
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
