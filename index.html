<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shakzz TV</title>
  <link rel="icon" href="Jinwoo.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" />
  <script src="https://ssl.p.jwpcdn.com/player/v/8.30.0/jwplayer.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }

    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .channel-button {
      background-color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .channel-button:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .channel-logo {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .channel-button span {
      display: block;
      color: #fff;
      font-size: 14px;
      margin-top: 5px;
    }

    #channelInfo {
      text-align: center;
      font-size: 20px;
      margin: 1rem 0;
      font-weight: bold;
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    #video {
      margin-bottom: 1rem;
    }

    .channel-count {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    footer.contact-footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #333;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .social-link {
      margin: 0 10px;
      color: #fff;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: #00f0ff;
    }

    .right-section {
      font-size: 14px;
      color: #aaa;
    }

    @media (min-width: 600px) {
      .footer-content {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    ::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    html {
      scrollbar-width: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="text" id="search" placeholder="Search channel..." />
    <div class="channel-count" id="channelCount">0 channels available</div>
    <div id="channelList"></div>
    <div id="channelInfo">Loading...</div>
    <div id="video"></div>
  </div>

  <footer class="contact-footer">
    <div class="footer-content">
      <div class="left-section">
        <span style="font-weight: bold;">Contact Me</span>
        <a href="https://facebook.com/profile.php?id=100083316728361" target="_blank" class="social-link">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://youtube.com/@Shakzz05" target="_blank" class="social-link">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://mail.google.com/mail/?view=cm&to=shakzz05.business@gmail.com"
           target="_blank"
           rel="noopener noreferrer"
           onclick="window.open(this.href, 'Compose Email', 'width=600,height=600'); return false;"
           class="social-link"
           title="Email Me">
          <i class="fas fa-envelope"></i>
        </a>
        <noscript>
          <a href="mailto:shakzz05.business@gmail.com" class="social-link">
            <i class="fas fa-envelope"></i>
          </a>
        </noscript>
      </div>

      <div class="right-section">
        &copy; <span id="year"></span> Shakzz TV. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="cutie.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
